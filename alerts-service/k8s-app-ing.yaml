---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: alerts-service
  name: alerts-service-svc
  namespace: default
spec:
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 32451
  selector:
    app: alerts-service
  sessionAffinity: None
  type: NodePort

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: alerts-service
  name: alerts-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alerts-service
    spec:
      containers:
      - env:
        - name: CONFIG_SERVER_URI
          value: http://9.42.62.186:8888/configserver/
        - name: PROFILE
          value: docker
        image: imageName
        imagePullPolicy: IfNotPresent
        name: alerts-service
        ports:
        - containerPort: 8080
        resources: {}
        volumeMounts:
        - mountPath: /tmp/logs
          name: alerts-service-vol
      restartPolicy: Always
      volumes:
      - name: alerts-service-vol
        emptyDir: {}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/rewrite-target: /
  name: alerts-service-ingress
spec:
  rules:
  - host:
    http:
      paths:
      - path: /alerts-service
        backend:
          serviceName: alerts-service-svc
          servicePort: 8080
